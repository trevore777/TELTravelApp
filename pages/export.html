<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trip Export</title>
  <link rel="stylesheet" href="../assets/app.css" />
  <style>
    body{ background:white; color:#111; }
    .topbar, .btn { display:none !important; }
    .panel, .step-card { border:1px solid #ccc; background:white; color:#111; }
    .muted{ color:#333; }
    @media print {
      .no-print { display:none !important; }
      .step-card { page-break-inside: avoid; }
    }
  </style>
</head>
<body>
  <main class="content">
    <div class="no-print" style="margin-bottom:10px;">
      <button class="btn btn-primary" onclick="window.print()">Print / Save as PDF</button>
      <a class="btn" href="../index.html">Back</a>
    </div>

    <div class="panel">
      <div class="panel-title" id="title"></div>
      <div class="muted" id="dates"></div>
      <div class="muted" id="count"></div>
    </div>

    <div style="height:12px"></div>
    <div id="steps"></div>
  </main>

  <script type="module">
    const params = new URLSearchParams(location.search);
    const tripId = params.get("tripId");
    if(!tripId){
      document.getElementById("title").textContent = "Missing tripId";
      throw new Error("Missing tripId");
    }

    const state = JSON.parse(localStorage.getItem("tj.v1") || "{}");
    const trip = (state.trips || []).find(t => t.id === tripId);
    if(!trip){
      document.getElementById("title").textContent = "Trip not found in localStorage";
      throw new Error("Trip not found");
    }

    function formatDateRange(a,b){
      if(!a && !b) return "Dates not set";
      if(a && !b) return `From ${a}`;
      if(!a && b) return `Until ${b}`;
      return `${a} â†’ ${b}`;
    }
    function escapeHtml(s){
      return (s ?? "").toString()
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    document.getElementById("title").textContent = trip.title || "Trip";
    document.getElementById("dates").textContent = formatDateRange(trip.startDate, trip.endDate);
    document.getElementById("count").textContent = `${(trip.steps || []).length} step(s)`;

    const stepsEl = document.getElementById("steps");
    for(const step of (trip.steps || [])){
      const div = document.createElement("div");
      div.className = "step-card";

      const photosHtml = (step.photos || []).slice(0,6).map(p => `
        <img src="${p.dataUrl}" style="width:100px;height:100px;object-fit:cover;border-radius:10px;border:1px solid #ccc;margin-right:8px;margin-top:8px;" />
      `).join("");

      div.innerHTML = `
        <div class="step-title">${escapeHtml(step.title || step.place?.label || "Step")}</div>
        <div class="step-sub">${escapeHtml(formatDateRange(step.arrivalDate, step.departureDate))}</div>
        <div class="step-sub">${escapeHtml(step.place?.label || "")}</div>
        ${photosHtml ? `<div style="display:flex; flex-wrap:wrap;">${photosHtml}</div>` : ""}
        ${step.notes ? `<div class="step-notes">${escapeHtml(step.notes)}</div>` : ""}
      `;
      stepsEl.appendChild(div);
      stepsEl.appendChild(document.createElement("div")).style.height = "10px";
    }
  </script>
</body>
</html>
